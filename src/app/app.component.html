    <div flex="v-center">LogoIcon</div>
    <div flex="center">{{title}}</div>
    <mat-slide-toggle [(ngModel)]="value" (change)="updateTheme()">
      {{theme}}

  <div flex="row on grow" h="max-father" pad="10 bottom left right" style="height: 0px;">

    </div>
