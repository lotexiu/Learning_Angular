<div class="lote-box-wrapper">
  <div class="border-box d-flex">
    <div class="left-border"></div>
    <div class="middle-border">
      <div class="box-title">
        <label *ngIf="title">{{title}}</label>
        <div *ngIf="allowMinimize" [icon]="closeIcon"></div>
      </div>
    </div>
    <div class="right-border"></div>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
