<lote-border [title]="title">
  <input [type]=inputData.inputType
    [(ngModel)]="ngModel"
    (ngModelChange)="onInputValueChange.next('')"
    [mask]="getMask()"
    [dropSpecialCharacters]="inputData.dropMaskChars"
    [loteError]="!valid"
  >
  <!-- <div>
    test
  </div> -->
  {{valid}}
</lote-border>
