<svg>
  <defs>
    <filter id="BlueNoise">
      <!-- [attr.baseFrequency]="transition('noise', 0, 1, 100)"  -->
        <feTurbulence 
          type="fractalNoise" 
          numOctaves="3" 
          baseFrequency="0.1"
          stitchTiles="stitch"/>

    </filter>

    <filter id='Distorce'>
      <!-- transition('distorce', 0, 0.3, 25, 0.01) -->
      <feTurbulence
        id='turbulence'
        [attr.baseFrequency]="0.1"
        [attr.numOctaves]='3'
        [attr.seed]='0'/>
  
      <feDisplacementMap 
        id='displacement'
        in='SourceGraphic'
        in2='noise'
        scale='7'>
      </feDisplacementMap>
      <feComponentTransfer>
        <feFuncA type="linear" slope="1"/> <!-- Ajuste a opacidade aqui -->
      </feComponentTransfer>
    </filter>
  </defs>
  <!-- <rect 
    width="100%" 
    height="100%" 
    filter="url(#Distorce)" 
    opacity="0.5"/> -->
</svg>
